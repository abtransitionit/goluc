name: luc
description: manage LUC build and deploy
phases:
    Merge:
      description: merge dev to main and push all 4 projects. gocore, golinux, gotask, goluc
      fn: MergeDevToMain
      param: 
        - repo
      node: node.bastion  
    LucBuildCurrent:
      description: build LUC for curent platform
      fn: LucBuild
      node: node.bastion  
    LucBuildLinux:
      description: build LUC for linux platform
      fn: LucBuild
      node: node.bastion
      param:
        - build.osarch
    LucDeployNode:
      description: deploy LUC on nodes (ie. /usr/local/bin) 
      fn: LucDeployNode
      node: node.bastion  
      dependency:
        - LucBuildLinux
    LucDeployLocal:
      description: deploy LUC locally (ie. /usr/local/bin)
      fn: LucDeployLocal
      node: node.bastion  
      dependency:
        - LucBuildCurrent
    LucDeleteNode:
      description: delete LUC on nodes (ie. /usr/local/bin)
      fn: LucDeleteNode
      node: node.all

