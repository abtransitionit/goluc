name: ovh
description: manage OVH objects
phases:

  ListInfo:
    description: display informations on OVH API
    node: node.local
    fn: ListInfo

  InstallVpsImage:
    description: Re-install the same OS image on a OVH Vps
    node: node.o3r
    fn: InstallVpsImage
    dependency: 
      - ListInfo

  WaitIsOnline:
    description: Check a node is ssh reachable from a host within a delay
    node: node.bastion
    fn: WaitIsOnline
    param: 
      - node.all
      - ssh.delay
    dependency:
      - InstallVpsImage
