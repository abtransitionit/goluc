name: dep
description: test a workflow with dependency
phases:
  APhase:
    description: run alone
    node: all
    fn: APhaseFn
    dependency: []

  BPhase:
    description: run concurently with C
    node: all
    fn: BPhaseFn
    dependency:
      - APhase

  CPhase:
    description: run concurently with B
    node: all
    fn: CPhaseFn
    dependency:
      - APhase

  DPhase:
    description: run after B and C finish
    node: all
    fn: DPhaseFn
    dependency:
      - BPhase
      - CPhase

