workflow:
  kex:
    agent:
      src: /tmp/luca
      dst: /usr/local/bin/
      chmod: 755
    node: 
      helm:
        - o1u
      kubectl:
        - o1u
    cluster: 
      bastion: local
      node:
        - o1u
        - o2a
        - o3r
        - o4f
        - o5d
        
    secret: # K8s secret to manage
      cimreg:  # for cimreg app
        - ns: cimreg
          username: cimreg
          name: cimreg

    kubectl: # K8s objects to manage
      manifest: # manifest
        apply: 
          - name: cimreg # an private in-cluster docker registry using the CSI OpenEBS hostPath provisioner
    helm: # helm objects to manage
      release:
        - name: kbe-openebs
          namespace: openebs
          chart:
            qname: openebs/openebs
            version: 4.4.0
          param:
            engines.replicated.mayastor.enabled: false 
            engines.local.lvm.enabled: false 
            engines.local.zfs.enabled: false 
      repo:
        - name: openebs


    app: # app config
      namespace: 
        - name: cim-registry
