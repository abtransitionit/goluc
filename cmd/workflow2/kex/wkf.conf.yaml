workflow:
  kex:
    agent:
      src: /tmp/luca
      dst: /usr/local/bin/
      chmod: 755
    node: 
      helm:
        - o1u
    cluster: 
      bastion: local
      node:
        - o1u
        - o2a
        - o3r
        - o4f
        - o5d
        
    manifest: # manifest to manage
      apply: 
        - name: clpp # local path provisionner
        # - name: creg # cim registry

    secret: # secret to manage
      cimreg:  # for cim registry
        - ns: cimreg
          username: cimreg
          name: cimreg

    helm: # helm repos and releases to manage
      release:
        - name: kbe-openebs
          namespace: openebs
          chart:
            qname: openebs/openebs
            version: 4.4.0
          param:
            engines.replicated.mayastor.enabled: false 
            engines.local.lvm.enabled: false 
            engines.local.zfs.enabled: false 
      repo:
        - name: openebs


    app: # app config
      namespace: 
        - name: cim-registry
