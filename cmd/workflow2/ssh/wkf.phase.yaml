name: ssh
description: test Ssh access
phases:
  Conf:
    description: check node is SSH configured (aka. ~/.ssh/config.d/)
    node: node.bastion
    fn: CheckSshConf
    param: 
      - node.all
    dependency: []

  Ssh:
    description: Check node is SSH reachable
    node: node.bastion
    fn: CheckSshAccess
    param:
      - node.all
    dependency:
      - Conf
