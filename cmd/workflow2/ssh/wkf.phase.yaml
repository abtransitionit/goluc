name: ssh
description: test Ssh access
phases:
  Conf:
    description: check node is SSH configured in ~/.ssh/config.d/
    node: local
    fn: CheckSshConf
    param: 
      - node.all
    dependency: []

  Access:
    description: check node is SSH reachable
    node: all
    fn: CheckSshReach
    dependency:
      - Conf

