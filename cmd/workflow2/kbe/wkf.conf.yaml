workflow:
  kbe:
    file:
      customRcFileName: .profile.luc
      binFolderPath:    /usr/local/bin

    node:
      all: 
        - o1u
        - o2a
        - o3r
        - o4f
        - o5d
      controlPlane:
       - o1u
      worker: 
        - o2a
        - o3r
        - o4f
        - o5d
      helm:
        - o1u
      kubectl:
        - o1u

    goCli:
      controlPlane:
      - { name: helm, version: "3.17.3" }
        
    da:
      repo:
        node:
          - { name: crio, fileName: kbe-crio, version: "1.32" }
          - { name: k8s,  fileName: kbe-k8s,  version: "1.32" }
      pkg:
        node:
          - name: crio
          - name: kubeadm
          - name: kubelet
        controlPlane:  
          - name: kubectl
        required:
          - name: gnupg

    helm:
      repo:
        - name: cilium
        - name: kdabsh
      release:
        - { name: kbe-mxtest, chart: ~/wkspc/chart/mxtest, namespace: default }
        - { name: kbe-cilium, chart: cilium,  repo:  cilium, version: "0.18.7", namespace: "kube-system" }

    cluster:
      ^podCidr: "192.168.0.0/16"
      serviceCidr: "172.16.0.0/16"
      crSocketName: unix:///var/run/crio/crio.sock
      k8sVersion:   "1.32.0"
