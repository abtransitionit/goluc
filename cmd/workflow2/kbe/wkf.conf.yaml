workflow:
  kbe:
    ssh:
      delay: 120 # seconds
    agent:
      src: /tmp/luca
      dst: /usr/local/bin/
      chmod: 755
    file:
      crc:  .profile.luc.  # custom RC file
      binf: /usr/local/bin # binary folder
      kernel: 99-kbe.conf

    service:
      start:
        - name: crio
      enable:
        - name: crio
        - name: kubelet

    kernel:
      module:
        - name: overlay
        - name: br_netfilter
      param:
        - name: net.ipv4.ip_forward
          value: 1
          Description: Enable IPv4 packet forwarding - core kernel parameter
        - name: net.bridge.bridge-nf-call-iptables
          value: 1
          Description: Pass bridged IPv4 traffic to iptables - br_netfilter module parameter
        - name: net.bridge.bridge-nf-call-ip6tables
          value: 1
          Description: Pass bridged IPv6 traffic to iptables - br_netfilter module parameter

    node:
      bastion: local 
      test: 
        da: 
          - o1u
          - o2a
        o1u: 
          - o1u
        o2a: 
          - o2a
        o5d: 
          - o5d
      all: 
        - o2a
        - o1u
        - o3r
        - o4f
        - o5d
      cp:
       - o1u
      worker: 
        - o2a
        - o3r
        - o4f
        - o5d
      helm:
        - o1u
      kubectl:
        - o1u

    gopm:
      cp:
      - name: helm
        ersion: "3.17.3"
        
    onpm:
      repo:
        node:
          - name: crio
            fileName: kbe-crio
            version: "1.32"
          - name: k8s
            fileName: kbe-k8s
            version: "1.32"
      pkg:
        node:
          all:
            - name: crio
            - name: kubeadm
            - name: kubelet
          cp:
            - name: kubectl
        required:
          - name: gnupg

    helm:
      repo:
        - name: cilium
        - name: kdabsh
      release:
        - { name: kbe-mxtest, chart: ~/wkspc/chart/mxtest, namespace: default }
        - { name: kbe-cilium, chart: cilium,  repo:  cilium, version: "0.18.7", namespace: "kube-system" }

    cluster:
      - podCidr: "192.168.0.0/16"
        serviceCidr: "172.16.0.0/16"
        crSocketName: unix:///var/run/crio/crio.sock
        k8sVersion:   "1.32.0"
