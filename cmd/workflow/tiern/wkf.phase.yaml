name: tiern
description: create a KBE (Kubernetes Easy) cluster
phases:
  APhase:
    description: run alone
    node: all
    fn: vm.CheckVmSshAccess
    Dependency: []

  BPhase:
    description: run concurently with C
    node: all
    fn: luc.DeployLuc
    Dependency:
      - APhase

  CPhase:
    description: run concurently with B
    node: all
    fn: luc.DeployLuc
    Dependency:
      - APhase

  DPhase:
    description: run after B and C finish
    node: all
    fn: luc.DeployLuc
    Dependency:
      - BPhase
      - CPhase

