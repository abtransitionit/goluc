workflow:
  kindn:

    node:
      - o1u
      - o2a

    da:
      pkg:
        required:
          - uidmap
          - dbus-user-session

    goCli:
      - name: cni
        version: "1.7.1"
      - name: containerd
        version: "2.1.1"
      - name: kind
        version: latest
      - name: nerdctl
        version: "2.1.2"
      - name: rootlesskit
        version: "2.3.5"
      - name: runc
        version: "1.3.0"
      - name: slirp4netns
        version: "1.3.3"

    service:
      - name: apparmor
        path: /etc/apparmor.d/usr.local.bin.rootlesskit.rootlesskit
        content: ./apparmor

    envar:
      - name: CNI_PATH
        value: /usr/local/bin/cni